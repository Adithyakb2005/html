<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allen Solly</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="left">
                <a href="#">More Brands</a>
                <span>Delivering to <a href="#">Add delivery location</a></span>
            </div>
            <div class="right">
                <a href="#">Stores</a>
                <a href="#">Contact Us</a>
                <a href="#">Log In</a>
                <a href="#"><i class="icon-heart"></i></a>
                <a href="#"><i class="icon-cart"></i></a>
            </div>

        </div>
        <div class="logo">
            <img src="./image/allen-solly-logo-D61D9C1551-seeklogo.com.png" alt="Allen Solly Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Products</a></li>
                <li><a href="#">New Arrivals</a></li>
                <li><a href="#">Special Sizes</a></li>
                <li><a href="#">Wedding Store</a></li>
                <li><a href="#">Gift Cards</a></li>
                <li><a href="#">Sale</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <div class="hero-content">
            <h1>Patterns of God</h1>
            <a href="#" class="shop-now">Shop Now</a>
        </div>
        <div class="hero-image">
            <img src="./image/9a19378c-a15f-4d2c-a13f-bc54d7123d3d.jpeg" alt="Model wearing Patterns of God Collection">
        </div>
    </section>

    <section class="categories">
        <div class="category">
            <a href="#"><img src="sale.jpg" alt="Sale"></a>
            <p>SALE</p>
        </div>
        <div class="category">
            <a href="#"><img src="men.jpg" alt="Men Collection"></a>
            <p>Men</p>
        </div>
        <div class="category">
            <a href="#"><img src="women.jpg" alt="Women Collection"></a>
            <p>Women</p>
        </div>
        <div class="category">
            <a href="#"><img src="boys.jpg" alt="Boys Collection"></a>
            <p>Boys</p>
        </div>
        <div class="category">
            <a href="#"><img src="girls.jpg" alt="Girls Collection"></a>
            <p>Girls</p>
        </div>
        <div class="category">
            <a href="#"><img src="gift-cards.jpg" alt="Gift Cards"></a>
            <p>Gift Cards</p>
        </div>
    </section>
</body>
</html>
