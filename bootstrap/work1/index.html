<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunnyside Agency</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        .hero {
            background-color: #55C1E7;
            text-align: center;
            padding: 100px 0;
        }
        .hero img {
            width: 150px;
            border-radius: 50%;
        }
        .hero h1 {
            color: white;
            font-size: 48px;
            font-weight: bold;
            margin-top: 20px;
        }
        .section {
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 50px 0;
        }
        .section img {
            width: 300px;
            height: auto;
        }
        .section .text-content {
            max-width: 400px;
        }
        .section .text-content h2 {
            font-size: 32px;
            font-weight: bold;
        }
        .section .text-content p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">sunnyside</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-primary text-white" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<div class="hero">
    <img src="orange.png" alt="Orange Slice">
    <h1>WE ARE CREATIVES</h1>
</div>

<!-- Content Section -->
<div class="section">
    <div class="text-content">
        <h2>Transform your brand</h2>
        <p>We are a full-service creative agency specializing in helping brands grow fast. Engage your clients through compelling visuals that do most of the marketing for you.</p>
        <a href="#" class="btn btn-outline-dark">LEARN MORE</a>
    </div>
    <img src="egg.png" alt="Egg Image">
</div>

<link rel="stylesheet" href="../js/bootstrap.bundle.min.js">
</body>
</html>
